name: update

on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  update:
    name: update
    runs-on: macOS-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ”„ Update JSON
        run: |
          ./topics.sh "${{ secrets.GITHUB_TOKEN }}"
      - name: ğŸ· Flatten
        run: |
          swift build -c release
          .build/release/flatten
      - name: â¬†ï¸ Push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -a -m "ğŸ”„ Update"
          ./push.sh "master" "${{ secrets.GITHUB_TOKEN }}"
