name: update

on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  update:
    name: update
    runs-on: macOS-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ”„ Update JSON
        run: |
          ./topics.sh "${{ secrets.GITHUB_TOKEN }}"
      - name: ğŸŒŠ Install topic-workflow
        run: |
          brew install libressl

          REPOSITORY_NAME=$(jq --raw-output '.repository.name' $GITHUB_EVENT_PATH)
          curl -L https://github.com/$GITHUB_REPOSITORY/releases/latest/download/$REPOSITORY_NAME.zip --output $REPOSITORY_NAME.zip
          unzip $REPOSITORY_NAME.zip

          if [ -f .build/release/topic-workflow ]; then
            echo "Release installed"
          else
            echo "No release, do a new build"
            swift build -c release
          fi
      - name: ğŸ· Flatten
        run: |
          echo "check new topics"
          .build/release/topic-workflow --from "${{ secrets.FROM_EMAIL }}" --to "${{ secrets.NEW_EMAIL }}" --apiKey "{{secrets.API_KEY }}" --apiKey "{{secrets.DOMAIN }}"
          ./outputpretty.sh
      - name: ğŸ“ŠMarkdown
        run: |
          echo "generate markdown file"
          .build/release/topic-workflow list --reporter "markdown" > list.md
      - name: â¬†ï¸ Push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -a -m "ğŸ”„ Update"
          ./push.sh "master" "${{ secrets.GITHUB_TOKEN }}"
